<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    
    <!-- Google Fonts - Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/"{% if page.url == "/" %} class="active"{% endif %}>Home</a></li>
            <li><a href="/research"{% if page.url contains "research" %} class="active"{% endif %}>Research</a></li>
            <li><a href="/teaching"{% if page.url contains "teaching" %} class="active"{% endif %}>Courses</a></li>
            <li><a href="/about"{% if page.url contains "about" %} class="active"{% endif %}>About</a></li>
            <li><a href="/cv"{% if page.url contains "cv" %} class="active"{% endif %}>CV</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="blurb">
            {{ content }}
        </div>
    </div>
    
    <footer>
        <ul>
            <li><a href="mailto:{{ site.email }}">Email</a></li>
            <li><a href="https://github.com/{{ site.github_username }}">GitHub</a></li>
            <li><a href="https://scholar.google.com/citations?user={{ site.google_scholar_id }}">Google Scholar</a></li>
            <li><a href="https://orcid.org/{{ site.orcid_id }}">ORCID</a></li>
        </ul>
    </footer>
</body>
</html>
